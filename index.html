<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="text">
            <h1>Background Changer</h1>
        </div>

        <div class="buttons">

            <div class="button-1">
                <button class="red btn" onclick="red()">Red</button>
            </div>

            <div class="button-2">
                <button class="green btn" onclick="green()">green</button>
            </div>

            <div class="button-3">
                <button class="blue btn" onclick="blue()">blue</button>
            </div>

            <div class="button-4">
                <button class="purple btn" onclick="purple()">Purple</button>
            </div>

            <div class="button-5">
                <button class="gray btn" onclick="gray()">gray</button>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
